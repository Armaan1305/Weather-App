<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    text-align: center;
    padding: 50px;
  }

  h2 {
    font-size: 50px;
    color: #fff;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    border-radius: 5px;
    border: none;
    width: 200px;
  }

  button {
    padding: 10px 15px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #45a049;
  }

  #result {
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    min-width: 250px;
  }

  #result h3 {
    margin: 0;
  }
</style>

</head>
<body>
  <h2>üå§ Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="result"></div>

  <script>
    async function getWeather() {
  const city = document.getElementById("cityInput").value.trim();

  if (!city) {
    document.getElementById("result").innerHTML = "<p>Please enter a city name.</p>";
    return;
  }

  const apiKey = "3985f41b0f6a4c756badf5a21f9d23db";
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.cod === 200) {
      document.getElementById("result").innerHTML = 
        `<h3>${data.name}, ${data.sys.country}</h3>
         <p>üå° Temp: ${data.main.temp} ¬∞C</p>
         <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>`;
    } else {
      document.getElementById("result").innerHTML = `<p>‚ùå ${data.message}</p>`;
    }
  } catch (error) {
    document.getElementById("result").innerHTML = "<p>‚ö†Ô∏è Error fetching data</p>";
    console.error(error);
  }
}

  </script>
</body>
</html>
